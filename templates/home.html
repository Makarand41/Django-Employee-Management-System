<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.table th,
.table td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.table th {
  background-color: #f2f2f2;
  color: #333;
}

.table tbody tr:hover {
  background-color: #f5f5f5;
}

.btn {
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  text-decoration: none;
  color: #fff;
}

.btn-danger {
  background-color: #dc3545;
}

.btn-dark {
  background-color: #343a40;
}

.btn-sm {
  font-size: 12px;
}
  </style>
</head>
  <body>
    {% include 'navbar.html' %}

    <h1 >Employee Management</h1>


              <table class="table">
                <thead>
                  <tr>
                    <th>#SNO.</th>
                    <th>NAME</th>
                    <th>EMP ID</th>
                    <th>PHONE</th>
                    <th>WORKING</th>
                    <th>DEPARTMENT</th>
                    <th>ADDRESS</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody>
                  {% for e in emps %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.id}}</td>
                    <td>{{e.phone}}</td>
                    <td>{{e.working}}</td>
                    <td>{{e.department}}</td>
                    <td>{{e.address}}</td>
                    <td>
                      <a href="/delete-emp/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                      <a href="/update-emp/{{e.id}}" class="btn btn-dark btn-sm">Update</a>
                    </td>

                  </tr>
                  {% endfor %}
                </tbody>
              </table>


  </body>
</html>
